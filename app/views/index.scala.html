@(message: String)

@main("Welcome to Play") {

	<script type="text/template" id="login-template">
		<h1>Login</h1>
		<p><input id="user-name" autofocus>
		<p><input id="user-password" autofocus>
		<button class="ok">Login</button>
        <a href="#/">Cancel</a>
	</script>

	<script type="text/template" id="dicts-template">
			<header id="dicts-header">
			<%  if (app.Authentication.get('username')) {
					print('<b>logged in as ' + app.Authentication.get('username') + '</b>')
					print('<a href="#/logout">Logout</a>')
				} 
			%>
				
			
				<h1>Select dictionary</h1>
				<a href="#/login">Login</a>
		        <a href="#/newdict">New dict</a>
			</header>
			<section id="dicts-main">
				<table border="1" class="wordsTable">
					<tbody id="dicts-table">
						<tr>
							<th>name</th>
							<th>author</th>
							<th>words</th>
						</tr>
					</tbody>
				</table>
			</section>
	</script>
	<script type="text/template" id="dictrow-template">
		<tr>
			<td><a href="#/dict/<% print(d.get('id')) %>"><% print(d.get('name')) %></a></td>
			<td><% print(d.get('ownerName')) %></td>
			<td><% print(d.get('wordCount')) %></td>
		</tr>
	</script>
	<script type="text/template" id="newdict-template">
		<h1>New dictionary create</h1>
		<input id="newdict-name" placeholder="dict name" autofocus>
		<input id="newdict-description" placeholder="dict description" autofocus>
		<button class="ok">OK</button>
        <a href="#/">Cancel</a>
	</script>
	
	<script type="text/template" id="dict-template">
			<header id="header">
				<h1>Dictionary d1</h1>
				<input id="new-word-forward" placeholder="new word - forward" autofocus>
				<input id="new-word-backward" placeholder="new word - backward">
				<a href="#/">Back</a>
			</header>
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all</label>
				<table border="1" class="wordsTable">
					<tbody id="word-table">
						<tr>
							<th>select</th>
							<th>Forward</th>
							<th>Backward</th>
							<th>Destroy</th>
						</tr>
					</tbody>
				</table>
			</section>
			<footer id="footer"></footer>
	</script>
	
	<script type="text/template" id="word-template">
		<td><input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %> ></td>
		<td><label><%- forward %></label></td>
		<td><label><%- backward %></label></td>
		<td><button class="destroy">D</button></td>
	</script>
	
 <script type="text/template" id="stats-template">
    <span id="todo-count"><strong><%= remaining %></strong> 
    <%= remaining === 1 ? 'item' : 'items' %> left</span>
    <ul id="filters">
      <li>
        <a class="selected" href="#/">All</a>
      </li>
      <li>
        <a href="#/active">Active</a>
      </li>
      <li>
        <a href="#/completed">Completed</a>
      </li>
      <li>
        <a href="#/exercise">Exercise!</a>
      </li>
    </ul>
   <% if (completed) { %>
    <button id="clear-completed">Clear completed (<%= completed %>)</button>
    <% } %>
  </script>

	<script type="text/template" id="exercise-template">
		<h1><%- forward %></h1>
		<h1 class="hidden"><%- backward %></h1>
		<button class="check">Check</button>
		<button class="correct">Correct!</button>
		<button class="next">Next</button>
	</script>

	<script type="text/template" id="exercise-complete-template">
		<h1>Dictionary <%- dictionary %> test complete</h1>
		<h2>words asked <%- asked %></h2>
		<h2>words correct <%- correct %></h2>
        <a href="">OK</a>
	</script>
	
  <script src="@routes.Assets.at("javascripts/models/word.js")"></script>
  <script src="@routes.Assets.at("javascripts/models/dict.js")"></script>
  <script src="@routes.Assets.at("javascripts/models/auth.js")"></script>
  <script src="@routes.Assets.at("javascripts/collections/words.js")"></script>
  <script src="@routes.Assets.at("javascripts/collections/dictionaries.js")"></script>
  <script src="@routes.Assets.at("javascripts/views/login.js")"></script>
  <script src="@routes.Assets.at("javascripts/views/dictionaries.js")"></script>
  <script src="@routes.Assets.at("javascripts/views/newdict.js")"></script>
  <script src="@routes.Assets.at("javascripts/views/word.js")"></script>
  <script src="@routes.Assets.at("javascripts/views/app.js")"></script>
  <script src="@routes.Assets.at("javascripts/views/exercise.js")"></script>
  <script src="@routes.Assets.at("javascripts/app.js")"></script>
  <script src="@routes.Assets.at("javascripts/routers/router.js")"></script>

}
